<!-- This is where we will manually classify our tweets -->
<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style>
		</style>
		<script src="../src/fetchTweetsAppear.js"></script>
		<script src="../src/classification.js"></script>
		<script src="../src/rest.js"></script>
		<script>
			// Asynchronous callback, passes the GET results from the 'unclassified_tweets' endpoint to 'get_tweet_callback'
			// httpGetAsync is in rest.js
			// get_tweet_callback is in classification.js
			// the endpoint is run by the Flask_Server.py file
			httpGetAsync("http://127.0.0.1:5000/classified", get_tweet_class_callback);
		</script>
		<link href="../styles/styles.css" rel="stylesheet" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
		<link href="../styles/classificationstyle.css" rel="stylesheet" />
		<title>Classified Tweets</title>
	</head>
	<body onload="randomMsg()" style="margin:0;">
		<div id="mySidenav" class="sidenav">
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
			<a href="../index.html">Dashboard</a>
			<a href="./statistics.html">Stats</a>
			<div class="subnav">
				<a class="subnavbtn">Tweets <i class="fa fa-caret-down"></i></a>
				<div class="subnav-content">
					<a href="./unclassified.html">Unclassified</a>
					<a href="./classified.html">Classified</a>
				</div>
			</div>
		</div>
		<div id="main">
			<h1><span class="hamburger" onclick="openNav()">&#9776;</span> Classified Tweets</h1>
			<div id="loader-container">
				<div id="loader">
				</div>
				<h1 id="msg">Making things awesome...</h1>
			</div>
			<div style="display:none;" id="divForFetch" class="animate-bottom">
			<div id="sliders">
				<div style="margin:0; " class="slider-label"> Positive<br>
					<label class="switch positive">
						<input title="Positive" type="checkbox"  name="Positive" id="positive" value="positive" onchange="filter_json(this)"/>
						<span class="slider round"></span>
					</label>
				</div>
				<div class="slider-label"> Bugs/Glitches<br>
					<label class="switch bugs">
						<input type="checkbox"  name="" id="bugs" value="bugs/glitches" onchange="filter_json(this)" />
						<span class="slider round"></span>
					</label>
				</div>
				<div class="slider-label"> Security<br>
				<label class="switch security">
					<input type="checkbox"  name="" id="security" value="security" onchange="filter_json(this)" />
					<span class="slider round"></span>
				</label>
				</div>
				<div class="slider-label"> Store<br>
				<label class="switch store">
					<input type="checkbox"  name="" id="store" value="store" onchange="filter_json(this)" />
					<span class="slider round"></span>
				</label>
				</div>
				<div class="slider-label"> Wants<br>
				<label class="switch wants">
					<input type="checkbox"  name="" id="wants" value="wants" onchange="filter_json(this)" />
					<span class="slider round"></span>
				</label>
				</div>
				<div class="slider-label"> Junk<br>
				<label class="switch junk">
					<input type="checkbox"  name="" id="junk" value="junk" onchange="filter_json(this)" />
					<span class="slider round"></span>
				</label>
				</div>
			</div>
				<br>
				<label class="sub-button1">
					<input class="retrain-button" type="submit" value="Retrain ML Model" onclick=retrain() />
				</label>
				<div id="TweetBox" class="TweetBox">
					<table id="TweetTable" border="1">
						<tr>
						  <th>Tweet ID</th>
						  <th>Date</th>
						  <th>Tweet</th>
						  <th>Class</th>
						</tr>
					</table>
				</div>
			</div>
			<br />
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="../src/openNav.js"></script>
		<script src="../src/renderer.js"></script>
	</body>
</html>
